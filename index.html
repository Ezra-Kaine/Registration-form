<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>

<body>
    <h1>Registration form</h1>
    <form>
        <fieldset>
            <legend>Personal details</legend>
            <label>User name:</label><br>
            <input type="text" id="user name" placeholder=" enter name"><br><br>
            <label>User email:</label><br>
            <input type="text" id="user email" placeholder=" enter email"><br><br>
            <label>User password:</label><br>
            <input type="Password" id="user password" placeholder=" enter password"><br><br>
            <label></label>User Gender:</label><br>
            <input type="Radio" id="Female" name="Gender" value="female">female<br>
            <input type="Radio" id="male" name="Gender" value="Male">Male<br>
            <input type="Radio" id="Other" name="other" value="other">other<br><br>
            <label></label>Choose subject:</label><br>
            <input type="Checkbox" id="Subject">English <br>
            <input type="Checkbox" id="Subject">math <br>
            <input type="Checkbox" id="Subject">science <br>
            <input type="Checkbox" id="Subject">Geography <br>
            <input type="Checkbox" id="Subject">History<br><br>
            </label>Choose age:</label><br>
            <select name="age" id="age">
                <option value="6-9">6-9</option>
                <option value="10-13">10-13</option>
                <option value="14-18">14-18</option>
                <option value="18+">18+</option>
            </select><br><br>
            </label>Birthday:</label><br>
            <input type="Date" id="Birthday" placeholder="Enter birthday"> <br><br>
            <input type="Submit">

        </fieldset>
    </form>
</body>

</html>
